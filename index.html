<!-- HYBRID BATTERY ILLUSTRATION (inline SVG) -->
<section class="mt-4 sm:mt-6">
  <div class="rounded-2xl shadow-soft overflow-hidden" style="background:linear-gradient(180deg,#ecfdf5 0%, #ffffff 100%); border:1px solid #e7efe9">
    <svg viewBox="0 0 1200 420" width="100%" height="auto" role="img" aria-labelledby="hybridTitle hybridDesc">
      <title id="hybridTitle">Hybrid машины батерей – ZUW оношлогоо</title>
      <desc id="hybridDesc">Hybrid машины батерейг хөндлөн огтлолд үзүүлж, ZUW апп-аар оношилж буйг илэрхийлсэн зураг</desc>

      <!-- subtle bg grid -->
      <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d1fae5" stroke-width="1"/>
        </pattern>
        <linearGradient id="emer" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0%" stop-color="#10b981"/>
          <stop offset="100%" stop-color="#84cc16"/>
        </linearGradient>
        <linearGradient id="cellGood" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#34d399"/>
          <stop offset="100%" stop-color="#059669"/>
        </linearGradient>
        <linearGradient id="cellWeak" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#fde68a"/>
          <stop offset="100%" stop-color="#f59e0b"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="1200" height="420" fill="url(#grid)" opacity="0.35"/>

      <!-- ground -->
      <rect x="0" y="330" width="1200" height="90" fill="#e7efe9"/>

      <!-- car body -->
      <g transform="translate(60,80)">
        <rect x="0" y="60" rx="24" ry="24" width="650" height="150" fill="#0ea5e9" opacity="0.12"/>
        <path d="M20,140 C40,80 130,40 250,40 L500,40 C590,40 650,80 660,120 L680,160 L680,200 L40,200 L20,160 Z"
              fill="#0f172a" opacity="0.9"/>
        <!-- windows -->
        <path d="M240,56 H470 c38,0 75,18 90,46 L265,102 Z" fill="#93c5fd" opacity="0.9"/>
        <path d="M80,110 c25,-30 75,-54 120,-54 h10 l25,44 z" fill="#93c5fd" opacity="0.9"/>

        <!-- wheels -->
        <g>
          <circle cx="170" cy="210" r="42" fill="#111827"/>
          <circle cx="170" cy="210" r="22" fill="#e5e7eb"/>
          <circle cx="520" cy="210" r="42" fill="#111827"/>
          <circle cx="520" cy="210" r="22" fill="#e5e7eb"/>
        </g>

        <!-- battery pack (cross-section) -->
        <g transform="translate(260,150)">
          <rect x="0" y="-40" width="280" height="70" rx="10" fill="#0b1220" opacity="0.7" stroke="#a7f3d0"/>
          <!-- cells -->
          <!-- good cells -->
          <rect x="10"  y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="45"  y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="80"  y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="115" y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="150" y="-32" width="30" height="54" rx="6" fill="url(#cellWeak)"/> <!-- weak -->
          <rect x="185" y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="220" y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <rect x="255" y="-32" width="30" height="54" rx="6" fill="url(#cellGood)"/>
          <!-- label -->
          <text x="140" y="-48" text-anchor="middle" font-size="12" fill="#a7f3d0">HYBRID BATTERY</text>
        </g>

        <!-- signal to phone -->
        <g transform="translate(540,80)">
          <path d="M0,40 C60,10 120,20 180,40" fill="none" stroke="url(#emer)" stroke-width="3"/>
          <path d="M10,60 C70,30 130,36 190,60" fill="none" stroke="url(#emer)" stroke-width="2" opacity="0.7"/>
        </g>
      </g>

      <!-- phone UI (ZUW diagnosis) -->
      <g transform="translate(820,70)">
        <rect x="0" y="0" rx="24" ry="24" width="300" height="260" fill="#ffffff" stroke="#e7efe9" class="shadow-soft"/>
        <rect x="22" y="20" rx="12" ry="12" width="256" height="52" fill="#ecfdf5" stroke="#bbf7d0"/>
        <text x="50" y="52" font-size="16" fill="#065f46" font-weight="700">ZUW • Battery Scan</text>

        <!-- rows -->
        <g font-size="14">
          <circle cx="40" cy="100" r="9" fill="#10b981"/>
          <text x="60" y="104" fill="#0f172a">Cells OK: 7</text>

          <circle cx="40" cy="135" r="9" fill="#f59e0b"/>
          <text x="60" y="139" fill="#0f172a">Weak cell: 1 (Module 5)</text>

          <circle cx="40" cy="170" r="9" fill="#10b981"/>
          <text x="60" y="174" fill="#0f172a">SOC: 78%</text>

          <circle cx="40" cy="205" r="9" fill="#10b981"/>
          <text x="60" y="209" fill="#0f172a">Temp: Normal</text>
        </g>

        <!-- action button -->
        <rect x="110" y="218" rx="10" ry="10" width="160" height="30" fill="url(#emer)"/>
        <text x="190" y="238" text-anchor="middle" font-size="13" fill="#ffffff" font-weight="700">Diagnose</text>
      </g>
    </svg>
  </div>
</section>
